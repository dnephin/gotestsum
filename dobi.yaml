meta:
  project: gotestsum

mount=source:
  bind: .
  path: /go/src/gotest.tools/gotestsum

mount=buildcache:
  bind: ~/.cache/go-build
  path: /root/.cache/go-build

mount=modcache:
  bind: ~/go/pkg/mod
  path: /go/pkg/mod


image=dev:
  image: gotestsum-dev
  dockerfile: Dockerfile
  target: dev
  args:
    GOLANG_VERSION: '{env.GOLANG_VERSION:}'

job=shell:
  use: dev
  mounts: [source, buildcache, modcache]
  interactive: true
  command: sh

job=watch:
  use: dev
  mounts: [source, buildcache, modcache]
  interactive: true
  command: |
      filewatcher -x vendor ./dist/gotestsum -- -test.timeout 10s
  env: ['GOTESTSUM_FORMAT=short-verbose']

job=test-unit:
  use: dev
  mounts: [source]
  interactive: true
  command: scripts/test-unit

alias=test:
  tasks: [test-unit]

image=linter:
  image: gotestsum-lint
  dockerfile: Dockerfile
  target: linter

job=lint:
  use: linter
  mounts: [source]
